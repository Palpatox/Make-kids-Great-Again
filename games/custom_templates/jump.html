<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerometer Demo</title>
</head>
<body>

    <header>
        <h1>Rope Jumping</h1>
    </header>



<button id="startButton">Start</button>
<button id="getResultButton">Get Result</button>


<h3 id="resultHeader"></h3>
<!-- Display area for results -->
<div id="resultDisplay"></div>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: red;
        transition: background-color 0.5s ease;
    }

    #startButton, #getResultButton {
        margin-bottom: 10px;
        width: 150px;
        padding: 10px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    #resultDisplay {
    width: 300px;
    height: 150px;
    border: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    box-sizing: border-box;
    background-color: white;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#resultDisplay p {
    margin: 0; /* Remove default paragraph margin */
    line-height: 1.5; /* Adjust line height for better spacing */
}
header {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 20px; /* Adjust the margin-top as needed */
    }

    h1 {
        margin-bottom: 70px;
        font-size: 3em; /* Adjust the font size as needed */
        color: black; /* Adjust the color as needed */
    }
</style>




<script>
    let isRecording = false;
    let animationFrameId;
    window.addEventListener('load', function () {
        // Fetch the result when the page is loaded
        fetch('assign_role', {
            method: 'GET',
        }).then(response => {
            if (response.ok) {
                return response.text();
            } else {
                throw new Error('Failed to assign role');
            }
        }).then(roleText => {
            // Update the header with the returned text
            // document.querySelector('header h1').innerText = roleText;

            // Update the h3 element with the returned text
            document.getElementById('resultHeader').innerText = roleText;
        }).catch(error => {
            console.error('Error:', error.message);
        });
    });

    document.getElementById('startButton').addEventListener('click', function () {
        runFor10Seconds();
        document.body.style.backgroundColor = 'green';
    });

    document.getElementById('getResultButton').addEventListener('click', function () {
        // Call a function to get result when the button is clicked
        getResult();
        
    });

    function runFor10Seconds() {
        
        fetch('reset_jump', {
            method: 'POST'
        });

    document.getElementById('resultDisplay').innerHTML = "<p>Competition started.</p>";

    window.addEventListener('devicemotion', handleDeviceMotion);

    // Set a timeout to stop listening after 10 seconds
    setTimeout(function () {
        // Stop listening for device motion events
        // alert('Recording stopped.');
        window.removeEventListener('devicemotion', handleDeviceMotion);
        document.body.style.backgroundColor = 'red';
        document.getElementById('resultDisplay').innerHTML = "<p>Competition finished.</p>";
        // console.log("Stopped listening after 10 seconds.");
    }, 10000); // 10000 milliseconds = 10 seconds
}



    function handleDeviceMotion(event) {
        var data = {
            acceleration: {
                x: event.acceleration.x,
                y: event.acceleration.y,
                z: event.acceleration.z
            },
            accelerationIncludingGravity: {
                x: event.accelerationIncludingGravity.x,
                y: event.accelerationIncludingGravity.y,
                z: event.accelerationIncludingGravity.z
            },
            rotationRate: {
                alpha: event.rotationRate.alpha,
                beta: event.rotationRate.beta,
                gamma: event.rotationRate.gamma
            }
        };

        fetch('accelerometer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        });
    }

    function getResult() {
        // You can add logic here to fetch the result from the server
        fetch('get_result', {
            method: 'GET',
        }).then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Failed to get result');
            }
        }).then(result => {
            // Handle the result as needed
            console.log('Result:', result);

            // Display the result on the webpage
            document.getElementById('resultDisplay').innerHTML = JSON.stringify(result, null, 2);
        }).catch(error => {
            console.error('Error:', error.message);
        });
    }


</script>

</body>
</html>
